<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Simple Weather App - Sai Satti</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div id="current-date"></div>
        <div class="current-weather">
          <div class="float-left">
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details"> <span class="current-country" id="current-country"></span>, moderate rain <br />
              Humidity: <span class="highlighted-text">87%</span>, Wind: <span class="highlighted-text">7.2km/h</span>
            </p>
          </div>
          <div class="float-right">
            <span class="current-temperature-icon" id="current-temperature-icon">☀️</span
            ><span
              class="current-temperature-value"
              id="current-temperature-value"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Sai-S-Mc" target="_blank" class="highlighted-text">Sai Satti</a> and is open-sourced on
          <a href="https://github.com/Sai-S-Mc/my-shecodesplus-weather-app-project" target="_blank" class="highlighted-text"> GitHub</a> and hosted on
          <a href="https://project-3a-weather-app-simple.netlify.app/" target="_blank" class="highlighted-text">Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
